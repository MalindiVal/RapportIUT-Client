<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Register.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/Metier/User.js"></script>
    <script src="js/Interface/IUserDAO.js"></script>
    <script src="js/Data/DAO.js"></script>
    <script src="js/Data/UserDao.js"></script>
    <script src="js/View/Register.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous" defer></script>

    <title>S'enregistrer</title>
</head>



<body>

    <main>
        <div class="Enveloppe">
            <div class="LoginBox">
                <form>
                    <h1>S'enregistrer</h1>
                    
                    <div class="input-box">
                        <input type="text" id="lastname" placeholder="Nom" required>
                    </div>

                    <div class="input-box">
                        <input type="text" id="firstname" placeholder="Prénom" required>
                    </div>

                    <div class="input-box">
                        <input type="text" id="Username" placeholder="Nom d'utilisateur" required>
                    </div>

                    <div class="input-box">
                        <input type="password" id="Password" placeholder="Mot de passe" required>
                    </div>
                              
                    <div class="Liste">
                        <select id="Role" required>
                            <option value="">Qu'elle est votre rôle ?</option>
                            <option value="eleve">Elève</option>
                            <option value="professeur">Professeur</option>
                            <option value="admin">Administrateur</option>
                        </select>
                    </div>

                    <div class="Liste" id="ListeFiliaire">
                        <select id="filiaire">
                            <option value="">Votre département</option>
                            <option value="GB">GB</option>
                            <option value="GC-CD">GC-CD</option>
                            <option value="GMP">GMP</option>
                            <option value="GACO">GACO</option>
                            <option value="GEA">GEA</option>
                            <option value="IC">IC</option>
                            <option value="INFO">INFO</option>
                            <option value="MMI">MMI</option>
                            <option value="RT">RT</option>
                            <option value="TC">TC</option>
                        </select>
                    </div>

                    <button type="button" id="RegisterButton" class="boutonLogin">S'enregistrer</button>

                    <div class="register">
                        <p><a href="Login.html">Se Connecter</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
