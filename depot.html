<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/depot.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">

    <script src="js/Metier/Rapport.js"></script>
    <script src="js/Metier/Company.js"></script>
    <script src="js/Metier/Tag.js"></script>
    <script src="js/Metier/User.js"></script>

    <script src="js/Data/DAO.js"></script>
    
    <script src="js/Interface/IRapportDAO.js"></script>
    <script src="js/Interface/ICompanyDAO.js"></script>
    <script src="js/Interface/ITagDAO.js"></script>
    <script src="js/Interface/IUploadHandler.js"></script>
    <script src="js/Interface/IUserDAO.js"></script>

    <script src="js/Data/DAO.js"></script>
    <script src="js/Data/CompanyDAO.js"></script>
    <script src="js/Data/TagDAO.js"></script>
    <script src="js/Data/RapportDAO.js"></script>
    <script src="js/Data/UploadHandler.js"></script>
    <script src="js/Data/UserDao.js"></script>

    <script src="js/View/View.js"></script>
    <script src="js/View/depot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous" defer></script>

    
    <title>Page de dépot</title>
</head>

<body>

    <main class="container my-5">
        
        <div id="action" class="col">
            <h1 class="text-center mb-4">Dépôt de rapport</h1>
            <div id="feedback">
                
            </div>
            <form class="InfoDepot" >


                <div class="col-12">
                <label for="fichier" class="form-label">Importer le fichier PDF <span class="text-danger">*</span></label>
                <input class="form-control" type="file" id="fichier" accept=".pdf" required>
                <small class="text-muted">Nom format : Nom_Prenom_Annee(S ou A)_Entreprise</small>
                </div>

                <div class="col-12 d-flex align-items-center">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="confidential">
                        <label class="form-check-label" for="confidential">Confidentiel</label>
                    </div>
                </div>

                <!-- Titre -->
    <div class="col-md-6">
      <label for="TitreVrai" class="form-label">Titre du rapport <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="TitreVrai" placeholder="Ajouter un titre" required>
    </div>


                <!-- Entreprise -->
    <div class="col-md-6">
      <label for="ListeEntreprise" class="form-label">Entreprise <span class="text-danger">*</span></label>
      <select class="form-select" id="ListeEntreprise" required>
        <option value="">Sélectionner une entreprise</option>
        <option value="autre">Autre (veuillez préciser)</option>
      </select>
      <input type="text" class="form-control mt-2" id="nouvelleEntreprise" placeholder="Entrer une entreprise" required>
    </div>
                <!-- Entreprise -->
    <div class="col-md-6">
      <label for="ListeProf" class="form-label">Proffesseur Referent <span class="text-danger">*</span></label>
      <select class="form-select" id="ListeProf" required>
        <option value="">Sélectionner un enseignant</option>
      </select>
    </div>

                <!-- Mots-clés -->
    <div class="col-12">
      <label for="TextTag" class="form-label">Mots-clés <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="TextTag" placeholder="Veuillez taper un mot-clé">
      <div class="form-text">Maximum 15 mots-clés, incluant département, année et Stage/Alternance.</div>
      <div class="form-text">Appuyez sur Entrée pour ajouter un mot-clé</br>Appuyez sur un tag pour l'effacer</div>
      <div id="tags"></div>
    </div>

                <div class="col-12 text-center">
      <button type="button" id="valider" class="btn btn-primary">Valider</button>
    </div>
            </form>

        </div>

        <div class="col-8 d-none d-md-block">
            <iframe id="preview" src="autres/insertion.html"></iframe>
        </div>
        
        <div>
            
        </div>

    </main>
</body>
</html>
