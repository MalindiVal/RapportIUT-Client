<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/visualisationAll.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">

    <script src="js/Metier/Rapport.js"></script>
    <script src="js/Metier/User.js"></script>
    <script src="js/Metier/Tag.js"></script>

    <script src="js/Data/DAO.js"></script>    
    <script src="js/Interface/IRapportDAO.js"></script>
    <script src="js/Interface/ITagDAO.js"></script>
    
    <script src="js/Data/RapportDAO.js"></script>
    <script src="js/Data/TagDAO.js"></script>
    <script src="js/View/View.js"></script>
    <script src="js/View/ListRapportView.js"></script>
    <script src="js/ListeRapport.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous" defer></script>
    
    <title>Page de consultation</title>
</head>
<body>

    <main class="container-fluid row my-5 justify-content-center align-items-start">
        <div class="container col-3 me-4">
            <form class="row g-3">
                <div class="">
                <label for="tag" class="form-label">Mots-clés <a class="infoBulle tooltip" title="Rentrer les mots-clés qui vous intéressent qui pourrait correspondre à votre recherche (les départements d'études étant obligatoire à la création du rapport)">?</a></label>
                <input type="text" class="form-control" id="tag" placeholder="Tag">
                </div>
                <div class="">
                <label for="NomEx" class="form-label">Nom d'auteur <a class="infoBulle tooltip" title="Rentrer le nom de l'auteur du rapport cherché">?</a></label>
                <input type="text" class="form-control" id="NomEx" placeholder="Nom">
                </div>
                <div class="">
                <label for="TitreEx" class="form-label">Titre <a class="infoBulle tooltip" title="Rentrer le titre du rapport voulu">?</a></label>
                <input type="text" class="form-control" id="TitreEx" placeholder="Titre">
                </div>
                <div class="">
                <label for="EntreEx" class="form-label">Nom entreprise <a class="infoBulle tooltip" title="Rentrer le nom d'entreprise voulu">?</a></label>
                <input type="text" class="form-control" id="EntreEx" placeholder="Entreprise">
                </div>
                <div class="col-12 text-end">
                <button type="button" class="btn btn-primary" id="search">Rechercher</button>
                </div>
            </form>
        </div>




        <div id="feedback" class="col container">
            <h1 class="Titre row">Bibliothèque de rapports</h1>

            <div class="listeRapport row">
                <div id="contenuRapport">
                </div>
            </div>

            <div class="container row" id="paginationContainer">
                    <ul class="pagination" id="pagination">
                    </ul>
                </div>

        </div>   

        <div class="col-2">
            <div class=" importbu">
                <input class="bouton" type="button" name="button" onclick="window.location='depot.html'" value="Importer"/>
            </div>
        </div>
    </main>
</body>
</html>
