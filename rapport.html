<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/visualisationUnique.css">

    <script src="js/Metier/Rapport.js"></script>

    <script src="js/Data/DAO.js"></script>

    <script src="js/Interface/IRapportDAO.js"></script>
    <script src="js/Interface/IUploadHandler.js"></script>
    <script src="js/Interface/ITagDAO.js"></script>
    <script src="js/Interface/IUserDAO.js"></script>
    <script src="js/Interface/ICompanyDAO.js"></script>

    <script src="js/Data/RapportDAO.js"></script>
    <script src="js/Data/UploadHandler.js"></script>
    <script src="js/Data/TagDAO.js"></script>
    <script src="js/Data/UserDao.js"></script>
    <script src="js/Data/CompanyDAO.js"></script>
    

    <script src="js/View/View.js"></script>
    <script src="js/View/RapportView.js"></script>
    <script src="js/Metier/User.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous" defer></script>
    <title>Page de Visualisation</title>
</head>
<body>
       
    
     <main class="container my-5">
  <div class="row">
    <!-- Section infos et tags -->
    <div class="col-lg-4 mb-4">
      <div id="action">
        <h1 class="h3 mb-3 Titre">Consultation d'un rapport</h1>
        
        <!-- Infos auteur et entreprise -->
        <div id="infos" class="p-3 border rounded mb-3 bg-light">
          <p id="Auteur" class="mb-1"><strong>Par :</strong> </p>
          <p id="CompanySubject" class="mb-0"><strong>Entreprise :</strong> </p>
        </div>
        
        <!-- Tags -->
        <div id="taginfo" class="p-3 border rounded bg-light">
          <h2 class="h5">Mots-clés :</h2>
          <div id="taglist" class="d-flex flex-wrap gap-2">
            <!-- Tags dynamiques insérés ici -->
          </div>
        </div>
      </div>
    </div>

    <!-- Section preview PDF -->
    <div class="col-lg-8">
      <div id="feedback" class="mb-3">
        <iframe id="preview" src="autres/vide.html" class="w-100 border rounded" style="height:600px;"></iframe>
      </div>

      <!-- Options -->
      <div id="options" class="d-flex justify-content-between align-items-center">
        <p class="InfoBu mb-0">
          <strong>Information téléchargement :</strong> un bouton pour télécharger le PDF est disponible en haut à droite.
        </p>
        <button type="button" id="supprimer" class="btn btn-danger">Supprimer</button>
      </div>
    </div>
  </div>
</main>
</body>
</html>
